<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>食堂下周订餐统计</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .meal-checkbox:checked + label {
            background-color: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }
        .meal-checkbox:disabled + label {
            background-color: #f3f4f6;
            color: #9ca3af;
            border-color: #e5e7eb;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans">

    <div id="app" class="max-w-4xl mx-auto p-4 md:p-8">
        <header class="flex justify-between items-center mb-8 bg-white p-6 rounded-2xl shadow-sm">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">食堂订餐系统</h1>
                <p class="text-sm text-gray-500" id="week-range">初始化中...</p>
            </div>
            <div class="flex space-x-2">
                <button id="view-user" class="px-4 py-2 rounded-lg bg-blue-600 text-white font-medium">我要订餐</button>
                <button id="view-admin" class="px-4 py-2 rounded-lg bg-gray-200 text-gray-700 font-medium">大厨统计</button>
            </div>
        </header>

        <!-- 状态提示 -->
        <div id="status-banner" class="mb-4 hidden p-3 rounded-lg text-sm text-center"></div>

        <!-- 表单部分 -->
        <div id="auth-section" class="mb-6 bg-blue-50 p-6 rounded-xl border border-blue-100 space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="flex items-center space-x-4">
                    <label class="text-blue-800 font-medium whitespace-nowrap">姓名/工号:</label>
                    <input type="text" id="username" placeholder="请输入姓名" class="w-full border border-blue-200 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 outline-none shadow-sm">
                </div>
                <div class="flex items-center space-x-4">
                    <label class="text-blue-800 font-medium whitespace-nowrap">中餐地址:</label>
                    <select id="lunch-location" class="w-full border border-blue-200 rounded-lg p-2 bg-white focus:ring-2 focus:ring-blue-500 outline-none shadow-sm">
                        <option value="工厂">工厂</option>
                        <option value="办公室" selected>办公室</option>
                    </select>
                </div>
                <div class="flex items-center space-x-4 md:col-start-2">
                    <label class="text-blue-800 font-medium whitespace-nowrap">晚餐地址:</label>
                    <select id="dinner-location" class="w-full border border-blue-200 rounded-lg p-2 bg-white focus:ring-2 focus:ring-blue-500 outline-none shadow-sm">
                        <option value="301">301</option>
                        <option value="407">407</option>
                        <option value="E406">E406</option>
                        <option value="506">506</option>
                        <option value="703">703</option>
                        <option value="1103">1103</option>
                        <option value="901">901</option>
                        <option value="527">527</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- 订餐表 -->
        <div id="user-view" class="space-y-6">
            <div class="bg-white rounded-2xl shadow-md overflow-x-auto">
                <table class="w-full text-left border-collapse min-w-[500px]">
                    <thead class="bg-gray-100 text-gray-600">
                        <tr>
                            <th class="p-4">日期</th>
                            <th class="p-4 text-center">早餐</th>
                            <th class="p-4 text-center">午餐</th>
                            <th class="p-4 text-center">晚餐</th>
                        </tr>
                    </thead>
                    <tbody id="order-table-body"></tbody>
                </table>
            </div>
            <button id="submit-order" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg transition duration-200">
                提交下周订餐需求
            </button>
        </div>

        <!-- 统计表 -->
        <div id="admin-view" class="hidden space-y-6">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4" id="stats-summary"></div>
            <div class="bg-white rounded-2xl shadow-md p-6">
                <h3 class="text-lg font-bold mb-4">每日明细</h3>
                <div id="admin-details" class="space-y-4"></div>
            </div>
        </div>

        <div id="toast" class="fixed bottom-8 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-6 py-3 rounded-full shadow-2xl hidden z-50"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection, onSnapshot, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDcKxpw16p5tg3p04a2Wr-WQWSJt-WxlJA",
            authDomain: "kitch-618c0.firebaseapp.com",
            projectId: "kitch-618c0",
            storageBucket: "kitch-618c0.firebasestorage.app",
            messagingSenderId: "977076208599",
            appId: "1:977076208599:web:4d432fd785e7fffb3a4192"
        };

        const appId = 'canteen-v1';
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let allOrders = [];
        const daysOfWeek = ['周一', '周二', '周三', '周四', '周五', '周六', '周日'];
        let nextWeekDates = [];

        function setStatus(msg, type = 'info') {
            const banner = document.getElementById('status-banner');
            banner.innerText = msg;
            banner.className = `mb-4 p-3 rounded-lg text-sm text-center ${type === 'error' ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
            banner.classList.remove('hidden');
        }

        function calculateNextWeekDates() {
            const now = new Date();
            const date = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const dayNum = date.getDay();
            const daysToMonday = dayNum === 0 ? 1 : (8 - dayNum);
            
            const dates = [];
            for (let i = 0; i < 7; i++) {
                const target = new Date(date);
                target.setDate(date.getDate() + daysToMonday + i);
                dates.push({
                    formatted: `${target.getMonth() + 1}/${target.getDate()}`,
                    full: `${target.getFullYear()}-${target.getMonth() + 1}-${target.getDate()}`,
                    dayName: daysOfWeek[i]
                });
            }
            return dates;
        }

        function initUI() {
            nextWeekDates = calculateNextWeekDates();
            const tableBody = document.getElementById('order-table-body');
            if (!tableBody) return;

            tableBody.innerHTML = '';
            nextWeekDates.forEach((date, index) => {
                const isSunday = (index === 6);
                const row = document.createElement('tr');
                row.className = "border-t border-gray-100 hover:bg-gray-50";
                
                const meals = ['breakfast', 'lunch', 'dinner'].map(m => {
                    const isClosed = isSunday && (m === 'lunch' || m === 'dinner');
                    return `
                        <td class="p-4 text-center">
                            <input type="checkbox" id="check-${index}-${m}" class="hidden meal-checkbox" data-day="${index}" data-meal="${m}" ${isClosed ? 'disabled' : ''}>
                            <label for="check-${index}-${m}" class="${isClosed ? 'text-gray-300 border-gray-100 cursor-not-allowed' : 'cursor-pointer border-gray-200 hover:border-blue-400'} inline-block px-4 py-1 border rounded-full">
                                ${isClosed ? '不开放' : '需要'}
                            </label>
                        </td>
                    `;
                }).join('');

                row.innerHTML = `<td class="p-4"><div class="text-xs text-gray-400">${date.formatted}</div><div class="font-bold">${date.dayName}</div></td>${meals}`;
                tableBody.appendChild(row);
            });
            document.getElementById('week-range').innerText = `下周: ${nextWeekDates[0].full} 至 ${nextWeekDates[6].full}`;
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.classList.remove('hidden');
            setTimeout(() => t.classList.add('hidden'), 3000);
        }

        document.querySelectorAll('[id^="view-"]').forEach(btn => {
            btn.onclick = (e) => {
                const isAdmin = e.currentTarget.id === 'view-admin';
                document.getElementById('user-view').classList.toggle('hidden', isAdmin);
                document.getElementById('admin-view').classList.toggle('hidden', !isAdmin);
                document.getElementById('view-user').className = `px-4 py-2 rounded-lg ${!isAdmin ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-700'}`;
                document.getElementById('view-admin').className = `px-4 py-2 rounded-lg ${isAdmin ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-700'}`;
            };
        });

        document.getElementById('submit-order').onclick = async () => {
            if (!auth.currentUser) {
                showToast("未登录，请刷新页面重试");
                return;
            }
            const name = document.getElementById('username').value.trim();
            if (!name) return showToast("请输入姓名");
            
            const selections = Array.from(document.querySelectorAll('.meal-checkbox:checked:not(:disabled)')).map(cb => ({
                day: parseInt(cb.dataset.day),
                meal: cb.dataset.meal
            }));

            if (selections.length === 0) return showToast("请选择订餐时段");

            try {
                const orderPath = doc(db, 'artifacts', appId, 'public', 'data', 'orders', auth.currentUser.uid);
                await setDoc(orderPath, {
                    username: name,
                    lunchLocation: document.getElementById('lunch-location').value,
                    dinnerLocation: document.getElementById('dinner-location').value,
                    selections,
                    updatedAt: new Date().toISOString()
                });
                showToast("提交成功！");
            } catch (e) {
                console.error("提交异常:", e);
                if (e.code === 'permission-denied') {
                    setStatus("提交失败：Firebase 安全规则拒绝访问。请检查控制台规则设置。", "error");
                } else {
                    showToast("提交失败: " + e.message);
                }
            }
        };

        function loadData() {
            const ordersCol = collection(db, 'artifacts', appId, 'public', 'data', 'orders');
            onSnapshot(ordersCol, (snap) => {
                allOrders = snap.docs.map(d => d.data());
                renderStats();
                document.getElementById('status-banner').classList.add('hidden');
            }, (error) => {
                console.error("数据加载失败:", error);
                if (error.code === 'permission-denied') {
                    setStatus("加载失败：权限不足。请在 Firebase 控制台设置 Rules。", "error");
                }
            });
        }

        function renderStats() {
            const stats = Array(7).fill(0).map(() => ({ breakfast: 0, lunch: 0, dinner: 0, details: { breakfast: [], lunch: [], dinner: [] } }));
            allOrders.forEach(o => {
                if (!o.selections) return;
                o.selections.forEach(s => {
                    if (stats[s.day]) {
                        stats[s.day][s.meal]++;
                        let loc = s.meal === 'lunch' ? o.lunchLocation : (s.meal === 'dinner' ? o.dinnerLocation : '');
                        stats[s.day].details[s.meal].push(`${o.username}${loc ? '('+loc+')' : ''}`);
                    }
                });
            });

            document.getElementById('stats-summary').innerHTML = nextWeekDates.map((d, i) => `
                <div class="bg-white p-3 rounded-xl shadow-sm border border-gray-100">
                    <div class="text-blue-600 font-bold text-sm">${d.dayName}</div>
                    <div class="grid grid-cols-3 text-center text-xs mt-2">
                        <div>早<br>${stats[i].breakfast}</div>
                        <div>中<br>${stats[i].lunch}</div>
                        <div>晚<br>${stats[i].dinner}</div>
                    </div>
                </div>
            `).join('');

            document.getElementById('admin-details').innerHTML = nextWeekDates.map((d, i) => {
                if (stats[i].breakfast + stats[i].lunch + stats[i].dinner === 0) return '';
                return `<div class="p-3 bg-blue-50/50 rounded-lg text-xs">
                    <div class="font-bold">${d.dayName} (${d.formatted})</div>
                    <div class="mt-1"><span class="text-orange-600 font-medium">早:</span> ${stats[i].details.breakfast.join(', ') || '-'}</div>
                    <div class="mt-1"><span class="text-green-600 font-medium">中:</span> ${stats[i].details.lunch.join(', ') || '-'}</div>
                    <div class="mt-1"><span class="text-purple-600 font-medium">晚:</span> ${stats[i].details.dinner.join(', ') || '-'}</div>
                </div>`;
            }).join('') || '<div class="text-center text-gray-400 py-10">暂无数据</div>';
        }

        window.onload = async () => {
            initUI();
            try {
                await signInAnonymously(auth);
                console.log("已匿名登录");
            } catch (e) {
                console.error("登录异常:", e);
                setStatus("无法连接到 Firebase Auth，请检查 API Key 和配置。", "error");
            }
        };

        onAuthStateChanged(auth, u => {
            if(u) loadData();
        });
    </script>
</body>
</html>
